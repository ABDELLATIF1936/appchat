<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg p-4">
                    <h2 class="text-center mb-4">Connexion</h2>
                    <form id="joinForm">
                        <div class="mb-3">
                            <label for="username">Nom:</label>
                            <input type="text" class="form-control" id="username">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail:</label>
                            <input type="email" class="form-control" id="email" name="email"  required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Mot de passe:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="groupe">Groupes:</label>
                            <select name="groupe" id="room" class="form-control">
                                <option value="UML">UML</option>
                                <option value="DevWeb">DevWeb</option>
                                <option value="ASSR">ASSR</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Entrer</button>
                    </form>
                    <p class="mt-3 text-center">Pas de compte ? <a href="./create-account.html">Cr√©er un compte</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script  >
        document.getElementById('joinForm')?.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email')?.value;
            const password = document.getElementById('password')?.value;
            const room = document.getElementById('room')?.value;
            if (email && password  && room) {
                localStorage.setItem('email', email);
                localStorage.setItem('password', password);
                localStorage.setItem('room', room);
                window.location.href = 'chat.html';
            }
        });
    </script>

</body>
</html>
