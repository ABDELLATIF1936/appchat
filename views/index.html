<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="centent">
        <form id="joinForm" action="#" method="POST">
            <h2>Connexion</h2>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Entrer votre email" required>
            </div>
            <div class="form-group">
                <label for="room">Groupes:</label>
                <select class="form-control" id="room" required>
                    <option value="">UML</option>
                    <option value="">DevWeb</option>
                    <option value="">GL</option>
                </select> 
            </div>
            <div class="form-group">
                    <label for="password">Mot de passe :</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Entrer votre email" required>
            </div>
            <button type="submit" class="btn btn-lg btn-primary btn-block">Entrer</button>
        </form>
        <div class="create-account-link">
            <p>Pas de compte ? <a href="./create-account.html">Cr√©er un compte</a></p>
        </div>
        <div class="error-message">
        </div>
    
    </div>
</body>
</html>
