<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/chat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
            <div class="home">
                <div class="menu">
                    <div class="navbar-links">
                        <a href="./index.html"><i class="fas fa-home"></i> Accueil</a>
                        <a href="#"><i class="icon fas fa-user"></i> Profil</a>
                        <a href="#"><i class="icon fas fa-envelope"></i> Messages</a>
                        <a href="#"><i class="fas fa-users"></i> Groupes</a>
                        <a href="#"><i class="icon fas fa-cog"></i> Paramètres</a>
                        <a href="./index.html"><i class="fas fa-sign-out-alt"></i> Déconnexion</a>
                    </div>
                    </div>
                    <div class="col">
                    </div>
                    <div class="container">
                        <h1 id="roomName"></h1>
                        <div class="chat-wrapper">
                            <div id="usersList">
                                <h5>
                                    <p>Membres</p>
                                    <i class="bi bi-people"></i>
                                </h5>
                                <ul id="userListItems">
                                </ul>
                            </div>
                            <div id="messages">
                                <h4 class="mb-0">
                                        <p>Messagerie</p>
                <!-- Nouvelle section de recherche -->
                    <div class="search-messages-container mb-3">
                        <div class="input-group">
                            <input type="text" id="searchMessagesInput" class="form-control" placeholder="Rechercher des messages...">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" id="searchMessagesButton">
                                    <i class="fas fa-search"></i>
                                </button>
                                <i class="bi bi-chat-dots  me-2"></i>
                            </div>
                        </div>
                    </div>
                                </h4>
                                <div id="messageList">
                                
                                </div>
                            </div>
                        </div>
                        <form id="messageForm" class="form-inline">
                            <input type="text" id="messageInput" class="form-control" placeholder="Écrivez un message..." required>
                            <button type="submit" class="btn btn-outline-light ">
                                <i class="fas fa-paper-plane fa-lg"></i> <!-- Icône plus grande -->
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            // Fonction de recherche de messages
            function searchMessages() {
                const searchTerm = document.getElementById('searchMessagesInput').value.toLowerCase();
                const messageList = document.getElementById('messageList');
                const messages = messageList.getElementsByClassName('message');
    
                Array.from(messages).forEach(message => {
                    const messageText = message.textContent.toLowerCase();
                    if (messageText.includes(searchTerm)) {
                        message.style.display = '';
                    } else {
                        message.style.display = 'none';
                    }
                });
            }
    
            // Ajout des écouteurs d'événements
            document.getElementById('searchMessagesInput').addEventListener('input', searchMessages);
            document.getElementById('searchMessagesButton').addEventListener('click', searchMessages);
            document.getElementById("searchMessagesButton").addEventListener("click", function () {
    document.getElementById("searchMessagesInput").classList.toggle("active");
});
        </script>
        <script src="./js/script.js"></script>
</body>
</html>
